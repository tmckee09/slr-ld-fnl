<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Solar Consultation - Save on Energy</title>
  <meta name="description" content="Find out if your home qualifies for $0 out-of-pocket solar. Schedule your free solar consultation and start saving up to 40% on your electric bill." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2100&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: brightness(0.4);
      z-index: -1;
    }
  </style>
</head>
<body class="text-white font-sans">

<!-- FORM SECTION -->
<div class="min-h-screen flex items-center justify-center px-4 py-12">
  <div x-data="{
    success: false,
    name: '', email: '', phone: '', address: '', submitted: false,
    isEmailValid() { return /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i.test(this.email); },
    isPhoneValid() { return /^\+?[0-9\s\-]{7,15}$/.test(this.phone); },
    isAddressValid() { return this.address.trim().length >= 5; },
    isNameValid() { return this.name.trim().length >= 2; },
    canSubmit() { return this.isNameValid() && this.isEmailValid() && this.isPhoneValid() && this.isAddressValid(); },
    trySubmit(event) {
      this.submitted = true;
      if (!this.canSubmit()) {
        event.preventDefault();
      } else {
        this.success = true;
      }
    }
  }" class="max-w-2xl w-full bg-gradient-to-br from-white to-gray-200 bg-opacity-95 backdrop-blur-md p-10 rounded-2xl shadow-xl text-gray-800 border border-gray-300">
    <template x-if="!success">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-green-700 flex items-center">
          ☀️ $0 Out-of-Pocket Solar? See If You Qualify
        </h1>
        <p class="text-base md:text-lg mb-6">
          We’re offering <strong>free solar consultations</strong> to homeowners ready to lower their electricity bills by up to <strong>40%</strong>. A local energy specialist will evaluate your home and let you know if you qualify — no obligation, no pressure.
        </p>

        <ul class="mb-6 list-disc list-inside space-y-2 text-sm text-gray-700">
          <li>✔️ $0 out-of-pocket options available</li>
          <li>✔️ Cut electric costs by up to 40%</li>
          <li>✔️ Free on-site energy consultation</li>
          <li>✔️ No obligation, fast qualification check</li>
        </ul>

        <div class="flex justify-center space-x-6 mb-6">
          <a href="/how-it-works.html" class="relative text-green-700 font-medium transition after:absolute after:bottom-0 after:left-0 after:w-0 after:h-[2px] after:bg-green-600 hover:after:w-full after:transition-all after:duration-300">How It Works</a>
          <a href="/faq.html" class="relative text-green-700 font-medium transition after:absolute after:bottom-0 after:left-0 after:w-0 after:h-[2px] after:bg-green-600 hover:after:w-full after:transition-all after:duration-300">FAQs</a>
        </div>

        <form @submit="trySubmit($event)" action="https://formspree.io/f/xzzenjop" method="POST" class="space-y-4" novalidate>
          <div>
            <label for="name" class="block text-sm font-medium">Full Name</label>
            <input x-model="name" type="text" id="name" name="name" required class="mt-1 w-full px-3 py-2 rounded-md border" :class="submitted && !isNameValid() ? 'border-red-500' : isNameValid() ? 'border-green-500' : 'border-gray-300'" />
            <p class="text-sm text-red-600 mt-1" x-show="submitted && !isNameValid()">Please enter your name (min 2 characters)</p>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input x-model="email" type="email" id="email" name="email" required class="mt-1 w-full px-3 py-2 rounded-md border" :class="submitted && !isEmailValid() ? 'border-red-500' : isEmailValid() ? 'border-green-500' : 'border-gray-300'" />
            <p class="text-sm text-red-600 mt-1" x-show="submitted && !isEmailValid()">Enter a valid email address.</p>
          </div>

          <div>
            <label for="address" class="block text-sm font-medium">Address</label>
            <input x-model="address" type="text" id="address" name="address" required class="mt-1 w-full px-3 py-2 rounded-md border" :class="submitted && !isAddressValid() ? 'border-red-500' : isAddressValid() ? 'border-green-500' : 'border-gray-300'" />
            <p class="text-sm text-red-600 mt-1" x-show="submitted && !isAddressValid()">Please enter a valid address (min 5 characters).</p>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium">Phone</label>
            <input x-model="phone" type="tel" id="phone" name="phone" required class="mt-1 w-full px-3 py-2 rounded-md border" :class="submitted && !isPhoneValid() ? 'border-red-500' : isPhoneValid() ? 'border-green-500' : 'border-gray-300'" />
            <p class="text-sm text-red-600 mt-1" x-show="submitted && !isPhoneValid()">Please enter a valid phone number.</p>
          </div>

          <button type="submit" class="transition transform hover:scale-105 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-md w-full">
            Schedule My Free Consultation
          </button>
        </form>

        <p class="text-xs text-gray-500 mt-4 flex items-center justify-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v2H5a1 1 0 00-1 1v8a1 1 0 001 1h10a1 1 0 001-1v-8a1 1 0 00-1-1h-1V6a4 4 0 00-4-4zM8 6a2 2 0 114 0v2H8V6z" clip-rule="evenodd" />
          </svg>
          Your information is secure and will only be used for scheduling your assessment.
        </p>
      </div>
    </template>
    <template x-if="success">
      <div class="text-center p-6">
        <div class="text-green-600 text-6xl mb-2">✔️</div>
        <h2 class="text-2xl font-bold text-green-700 mb-2">You're Booked!</h2>
        <p class="text-gray-700">We’ve received your consultation request. Our team will follow up with you shortly to confirm the next steps.</p>
      </div>
    </template>
  </div>
</div>

<!-- ... Testimonial and ZIP Code sections come after this ... -->
<!-- TESTIMONIAL CAROUSEL -->
<div class="bg-white bg-opacity-90 py-12 text-gray-800">
  <div class="max-w-3xl mx-auto px-4">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-700">What Homeowners Are Saying</h2>
    <div x-data="{ activeSlide: 0, testimonials: [
      { name: 'Missy H.', review: 'The entire process was seamless. The team handled everything from permits to installation, and now our energy bills have significantly decreased. We couldn\'t be happier!', stars: 5, image: 'https://images.pexels.com/photos/1680172/pexels-photo-1680172.jpeg' },
      { name: 'Janine & Alex S.', review: 'From the initial consultation to the final inspection, the professionalism and attention to detail were outstanding. The system performs exactly as promised.', stars: 5, image: 'https://images.pexels.com/photos/3184396/pexels-photo-3184396.jpeg' },
      { name: 'Sean F.', review: 'I was impressed with the transparency and communication throughout the project. The installation was quick, and the team was respectful of our property.', stars: 5, image: 'https://images.pexels.com/photos/1704488/pexels-photo-1704488.jpeg' },
      { name: 'Shawn K.', review: 'Choosing this company was the best decision. They provided excellent customer service, and our solar panels are exceeding performance expectations.', stars: 5, image: 'https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg' }
    ] }" class="relative">
      <div class="h-48 flex items-center justify-center">
        <template x-for="(testimonial, index) in testimonials" :key="index">
          <div x-show="activeSlide === index" class="text-center transition-all duration-500 ease-in-out">
            <img :src="testimonial.image" alt="Reviewer photo" class="mx-auto rounded-full w-16 h-16 object-cover mb-3 border-2 border-green-500">
            <p class="text-lg italic mb-2" x-text="testimonial.review"></p>
            <div class="flex justify-center text-yellow-400 mb-1">
              <template x-for="star in testimonial.stars">
                <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.288 3.974a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.288 3.974c.3.921-.755 1.688-1.538 1.118l-3.385-2.46a1 1 0 00-1.175 0l-3.385 2.46c-.783.57-1.838-.197-1.538-1.118l1.288-3.974a1 1 0 00-.364-1.118L2.043 9.401c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.288-3.974z"></path>
                </svg>
              </template>
            </div>
            <p class="text-sm font-semibold text-green-700" x-text="testimonial.name"></p>
          </div>
        </template>
      </div>
      <div class="flex justify-center mt-4 space-x-2">
        <template x-for="(testimonial, index) in testimonials" :key="index">
          <button @click="activeSlide = index" class="w-3 h-3 rounded-full" :class="activeSlide === index ? 'bg-green-700' : 'bg-gray-400'"></button>
        </template>
      </div>
    </div>
  </div>
</div>

<!-- SERVICE AREA SECTION WITH ZIP CODE CHECK -->

  <div class="max-w-4xl mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold mb-4">Proudly Serving Southern California</h2>
    <p class="text-lg leading-relaxed mb-8">Our energy experts serve homeowners throughout the Inland Empire, Orange County, and beyond — within a 60-mile radius from Riverside, CA.</p>

      <label for="zip" class="block text-lg font-semibold mb-2">Check Your ZIP Code</label>
      <div class="flex">
        <input x-model="zip" type="text" id="zip" name="zip" placeholder="Enter ZIP code" class="w-full px-4 py-2 rounded-l-md text-gray-800 border border-gray-300 focus:outline-none">
        <button @click="checkZip" type="button" class="bg-white text-green-700 px-4 py-2 rounded-r-md font-semibold hover:bg-green-100 transition">Check</button>
      </div>
      <p x-text="message" class="mt-3 text-white font-medium"></p>
    </div>
  </div>
</div>
