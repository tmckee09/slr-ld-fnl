<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Solar Consultation - Save on Energy</title>
  <meta name="description" content="Find out if your home qualifies for $0 out-of-pocket solar. Schedule your free solar consultation and start saving up to 40% on your electric bill." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2100&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: brightness(0.4);
      z-index: -1;
    }

    .checkmark-success {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #22c55e;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark-success::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 28px;
      border: solid #22c55e;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
      animation: draw-check 0.4s ease forwards;
    }
    @keyframes draw-check {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      50% {
        width: 14px;
        height: 0;
        opacity: 1;
      }
      100% {
        height: 28px;
        opacity: 1;
      }
    }
  </style>
</head>
<body class="text-white font-sans">

<!-- FORM SECTION -->
<div class="min-h-screen flex items-center justify-center px-4 py-12">
  <div x-data="{ success: false }" class="max-w-2xl w-full bg-gradient-to-br from-white to-gray-200 bg-opacity-95 backdrop-blur-md p-10 rounded-2xl shadow-xl text-gray-800 border border-gray-300">
    <template x-if="!success">
      <div>
        <!-- (Form content omitted for brevity) -->
      </div>
    </template>

    <!-- Success Message -->
    <template x-if="success">
      <div class="text-center p-6">
        <div class="checkmark-success mx-auto mb-4"></div>
        <h2 class="text-2xl font-bold text-green-700 mb-2">You're All Set!</h2>
        <p class="text-gray-700">We’ve received your consultation request. Our team will follow up with you shortly to confirm the next steps.</p>
      </div>
    </template>
  </div>
</div>

<!-- TESTIMONIAL CAROUSEL (unchanged) -->
<div class="bg-white bg-opacity-90 py-12 text-gray-800">
  <div class="max-w-3xl mx-auto px-4">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-700">What Homeowners Are Saying</h2>
    <div x-data="{ activeSlide: 0, testimonials: [
      { name: 'Jessica R.', review: 'The team was friendly and professional. Our energy bill dropped significantly within 2 months!', stars: 5 },
      { name: 'David T.', review: 'The free consultation was quick, and now we’re paying almost nothing out of pocket. Highly recommend!', stars: 5 },
      { name: 'Maria S.', review: 'I was skeptical, but everything they said was true. Easy process and real savings.', stars: 4 }
    ] }" class="relative">
      <div class="h-36 flex items-center justify-center">
        <template x-for="(testimonial, index) in testimonials" :key="index">
          <div x-show="activeSlide === index" class="text-center transition-all duration-500 ease-in-out">
            <p class="text-lg italic mb-2" x-text="testimonial.review"></p>
            <div class="flex justify-center text-yellow-400 mb-1">
              <template x-for="star in testimonial.stars">
                <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09L5.34 12 1 7.91l6.06-.88L10 2l2.94 5.03 6.06.88L14.66 12l1.218 6.09z"/></svg>
              </template>
            </div>
            <p class="text-sm font-semibold text-green-700" x-text="testimonial.name"></p>
          </div>
        </template>
      </div>
      <div class="flex justify-center mt-4 space-x-2">
        <template x-for="(testimonial, index) in testimonials" :key="index">
          <button @click="activeSlide = index" class="w-3 h-3 rounded-full" :class="activeSlide === index ? 'bg-green-700' : 'bg-gray-400'"></button>
        </template>
      </div>
    </div>
  </div>
</div>

</body>
</html>
