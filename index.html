<form action="https://formspree.io/f/xzzenjop" method="POST" class="space-y-4" novalidate>
  <div>
    <label for="name" class="block text-sm font-medium">Full Name</label>
    <input type="text" id="name" name="name" required minlength="2" class="mt-1 w-full border rounded-md px-3 py-2" />
  </div>

  <div>
    <label for="email" class="block text-sm font-medium">Email</label>
    <input type="email" id="email" name="email" required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      title="Please enter a valid email address (e.g. user@example.com)"
      class="mt-1 w-full border rounded-md px-3 py-2" />
  </div>

  <div>
    <label for="address" class="block text-sm font-medium">Address</label>
    <input type="text" id="address" name="address" required minlength="5"
      title="Please enter a valid address"
      class="mt-1 w-full border rounded-md px-3 py-2" />
  </div>

  <div>
    <label for="phone" class="block text-sm font-medium">Phone</label>
    <input type="tel" id="phone" name="phone" required
      pattern="^\+?[0-9\s\-]{7,15}$"
      title="Please enter a valid phone number (e.g. 555-123-4567)"
      class="mt-1 w-full border rounded-md px-3 py-2" />
  </div>

  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-md w-full">
    Schedule My Free Consultation
  </button>
</form>
