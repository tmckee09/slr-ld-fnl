<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Savings Calculator - Bill Tool</title>
  <meta name="description" content="Use our Solar Bill Tool to see how much you can save by going solar. Enter your current monthly electric bill to estimate your potential savings." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-50 min-h-screen flex items-center justify-center p-6 font-sans">
  <div x-data="{
    bill: '',
    savings: null,
    message: '',
    calculateSavings() {
      const amount = parseFloat(this.bill);
      if (isNaN(amount) || amount <= 0) {
        this.message = '‚ö†Ô∏è Please enter a valid number.';
        this.savings = null;
        return;
      }
      if (amount < 100) {
        this.message = 'This program may not offer significant savings at your current energy bill level.';
        this.savings = null;
        return;
      }
      this.savings = (amount * 0.4).toFixed(2);
      this.message = `You could save up to $${this.savings}/month ‚Äî that‚Äôs $${(this.savings * 12).toFixed(0)} per year!`;
    }
  }" class="max-w-xl w-full bg-white rounded-2xl p-8 shadow-xl border text-gray-800">
    <h1 class="text-3xl font-bold text-green-700 mb-4">üîç Solar Savings Estimator</h1>
    <p class="mb-6">Enter your average monthly electricity bill below to find out if going solar could save you money.</p>

    <div class="space-y-4">
      <label for="bill" class="block text-sm font-medium">Your Monthly Electric Bill ($)</label>
      <input x-model="bill" @input="calculateSavings" type="number" id="bill" name="bill" placeholder="e.g. 150" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-green-400">

      <template x-if="message">
        <div class="mt-4 text-lg font-semibold text-green-700" x-text="message"></div>
      </template>

      <template x-if="savings">
        <a href="/index.html#form-section" class="inline-block mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md transition">See If You Qualify</a>
      </template>
    </div>
  </div>
</body>
</html>
