<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Savings Estimator - Bill Tool</title>
  <meta name="description" content="Find out how much you could save by going solar. Estimate your monthly savings using our Solar Bill Tool." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #34d399, #10b981, #059669);
      background-size: 600% 600%;
      animation: animateBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-white font-sans flex items-center justify-center min-h-screen">
  <div x-data="{
    bill: '',
    message: '',
    calculate() {
      const value = parseFloat(this.bill);
      if (isNaN(value) || value < 0) {
        this.message = '⚠️ Please enter a valid monthly bill amount.';
        return;
      }
      if (value >= 95) {
        const savings = (value * 0.3982).toFixed(2);
        this.message = `✅ You can save up to $${savings} per month!`;
      } else {
        this.message = 'ℹ️ This program typically benefits bills over $100/month.';
      }
    }
  }" class="max-w-lg w-full p-8 bg-white bg-opacity-90 rounded-xl shadow-xl text-center text-gray-800">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Solar Savings Estimator</h1>
    <p class="text-base mb-6">Enter your average monthly electric bill to see if you qualify for savings.</p>

    <div class="mb-4">
      <input x-model="bill" type="number" placeholder="Monthly Electric Bill ($)" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>
    <button @click="calculate" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md transition">Calculate Savings</button>

    <p class="mt-4 text-lg font-medium" x-text="message"></p>
  </div>
</body>
</html>
